name: Backend validation
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'backend/**'

  workflow_call:

jobs:
  backend_validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Security audit
        working-directory: ./backend
        run: npm run audit

      - name: Run eslint
        working-directory: ./backend
        run: npm run eslint

      - name: Run backend tests
        working-directory: ./backend
        run: npm run test-coverage